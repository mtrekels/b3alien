title: Global Register of Introduced and Invasive Species - Costa Rica
alias: ISSG24480
description: "The Global Register of Introduced and Invasive Species (GRIIS) presents\
  \ validated and verified checklists of introduced (alien) and invasive alien species\
  \ at the country, territory level. The development of the GRIIS resource is an initiative\
  \ supported by the Secretariat of the Convention on Biological Diversity (CBD) and\
  \ was originally implemented within the framework of the Global Invasive Alien Species\
  \ Information Partnership (GIASIPartnership). The IUCN SSC Invasive Species Specialist\
  \ Group (ISSG) is the project lead and includes a dedicated GRIIS unit. The resource\
  \ is designed to support national governments to make progress to achieve invasive\
  \ alien species targets under the Convention on Biological Diversity and the Sustainable\
  \ Development Goals; especially in the development of their National Biodiversity\
  \ Strategy and Action Plans, their National Invasive Alien Species Strategy and\
  \ Action Plan (NIASAP), target setting and monitoring."
